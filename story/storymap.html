<html>
  <head>
    <title>Andy's Cruise Trip</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <div id="map"></div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
</script>
  </body>
</html>

<script>
function initMap() {
  const myLatLng = { lat: 36.8157504, lng: -89.4428462 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 6,
    center: myLatLng,
  });

  new google.maps.Marker({
    position: 42.2351602, lng: -83.356139 };
    map,
    title: "Detroit Airport!",
  });
}

window.initMap = initMap;
</script>

<style>
    /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
  height: 100%;
}
  /* 
 * Optional: Makes the sample page fill the window. 
 */
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}

</style>
